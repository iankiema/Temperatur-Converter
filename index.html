<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="unit-container">
      <label for="celsius">Celcius:</label>
      <input onchange="computeTemp(event)" id="celsius" class="input-value" type="number" name="celsius" placeholder="Enter Temperature">
    </div>
    <div class="unit-container">
      <label for="fahrenheit">Fahrenheit:</label>
      <input onchange="computeTemp(event)" id="fahrenheit" class="input-value" type="number" name="fahrenheit" placeholder="Enter Temperature">
    </div>
    <div class="unit-container">
      <label for="kelvin">Kelvin:</label>
      <input onchange="computeTemp(event)" id="kelvin" class="input-value" type="number" name="kelvin" placeholder="Enter Temperature">
    </div>
    
  </div>

  <script src="index.js"></script>
</body>
</html>
